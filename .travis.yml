language: python
dist: trusty
python:
  - 2.7
  - 3.4
  - 3.5
notifications:
  email: false
addons:
  apt:
    packages:
        - libblas-dev
        - liblapack-dev
env:
    global:
        # Maximal dependencies
        - DEPENDS="cython numpy scipy matplotlib"
matrix:
  include:
    - python: 3.5
      env:
        - RUN_R_TESTS=1
    - python: 2.7
      env:
        - RUN_R_TESTS=1
    # Testing without matplotlib
    - python: 2.7
      env:
        - DEPENDS="cython numpy scipy"
    # Documentation doctests
    - python: 2.7
      env:
        - DOC_DOC_TEST=1
    # Setup.py install
    - python: 2.7
      env:
        - INSTALL_TYPE=setup
    - python: 2.7
      env:
        # Sdist install should collect all dependencies
        - INSTALL_TYPE=sdist
        - DEPENDS="cython numpy scipy"
    - python: 2.7
      env:
        # Wheel install should collect all dependencies
        - INSTALL_TYPE=wheel
        - DEPENDS="cython numpy scipy"
    - python: 2.7
      env:
        - INSTALL_TYPE=requirements
        - DEPENDS=
before_install:
  - source travis-tools/utils.sh
  - travis_before_install
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:marutter/c2d4u
  - sudo add-apt-repository -y ppa:marutter/rrutter
  - sudo apt-get update
  - sudo apt-get install -y r-base r-base-dev r-cran-devtools r-cran-rcpp


install:
  # Install selection
  - git submodule update --init 
  - cd R-software
  - git submodule update --init 
  - make install
  - cd ../regreg
  - pip install -r requirements.txt
  - pip install -e .
  - cd ../selective-inference
  - git submodule update --init 
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then 
      pip install  -r requirements.txt -c constraints.txt; 
    else
      pip install  -r requirements.txt; 
    fi
  - pip install -e .
  - cd ..

# command to run tests, e.g. python setup.py test
script:
    - python compare.py --instance AR_instance --nsample 100 --nfeature 50 --nsignal 10 --methods lee_theory liu_theory --htmlfile AR.html --signal 3 4 5 --rho 0 0.5 --csvfile AR.csv
